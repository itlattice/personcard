
<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-格子吧自助售卡系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
  <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
  <link rel="stylesheet" href="__STATIC__/admin/css/login.css">
  <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
  <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="login-bg">
  <div class="login layui-anim layui-anim-up">
      <div class="message">格子吧自助售卡系统管理后台</div>
      <div id="darkbannerwrap"></div>
      <input type="hidden" id="token" name="token" value="{:token()}">
      <div method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <div style="display: flex;">
          <input name="code" id="code" maxlength="4" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">
          <img src="/captcha" style="height: 50px;" onclick="$(this).attr('src','/captcha?'+Math.random())">
        </div>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
      </div>
  </div>
<script src="__ASSETS__/js/common.js"></script>
<script src="__ASSETS__/js/md5.js"></script>
<script src="__ASSETS__/page/admin/login/login.js"></script>
</body>
</html>
