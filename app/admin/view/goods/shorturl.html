<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">-->
    <title>订单详情 - {$webConfig.title} - {$webConfig.slogan}</title>
    <link rel="stylesheet" type="text/css" href="__ASSETS__/css/layui.css?v=1.2.0" />
    <link rel="stylesheet" href="__ASSETS__/css/main.css?v=1.2.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
        .header .header-box .query a {
            max-width: 45%;
        }
    </style>
</head>

<body>
    <div id="" class="layui-layer-content">
        <table class="table table-condensed table-hover layui-table" id="orderItem">
            <tbody>
                <tr>
                    <td colspan="6" style="text-align:center" class="orderTitle"><b>商品推广信息</b></td>
                </tr>

                <tr>
                    <td class="info orderTitle">商品名称</td>
                    <td colspan="5" class="orderContent">{$info.name}</td>
                </tr>
                <tr>
                    <td class="info orderTitle">一口价</td>
                    <td colspan="5" class="orderContent">￥{$info.price}元</td>
                </tr>
                <tr>
                    <td class="info orderTitle">长链接</td>
                    <td colspan="5" class="orderContent">
                        <input type="text" class="layui-input" readonly value="{$long}" />
                    </td>
                </tr>
                <tr>
                    <td class="info orderTitle">短链接</td>
                    <td colspan="5" class="orderContent">
                        <input type="text" class="layui-input" readonly value="{$url}" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center;color: #000;font-size: 2rem;">二维码</div>
        <div class="qr_info">
            <div class="box">
                <div>
                    <cite>
                        <div id="qrcode" style="width:200px; height:200px;margin: auto;"></div>
                    </cite>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="__ASSETS__/js/jquery.min.js"></script>
<script src="__ASSETS__/js/qrcode.min.js"></script>
<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 200,
        height : 200
    });

    function makeCode () {		
        var elText ="{$long}";
        qrcode.makeCode(elText);
    }
    makeCode();
</script>
</html>
