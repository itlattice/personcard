{extend name='base' /}
{block name='title'}
<title>支付设置</title>
{/block}
{block name="meta"}
<style>
th {
  text-align: center !important;
}
.img1:hover{
	transform: scale(10);
	position: fixed;
	z-index: 999;
}
.img1{
	width: 1.5rem;
	height: 1.5rem;
	transition: all 0.6s;
}
</style>
{/block}
{block name='body'}
<div class="x-nav">
  <span class="layui-breadcrumb">
    <a>首页</a>
    <a>商品管理</a>
    <a><cite>商品列表</cite></a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
    title="刷新">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<input type="hidden" id="groupid" name="groupid" value="0">
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5">
            <div class="layui-inline layui-show-xs-block">
              <input class="layui-input" autocomplete="off" placeholder="关键词" name="keyword" id="keyword">
            </div>
            <div class="layui-inline layui-show-xs-block">
              <select lay-filter="is_sale" name="is_sale">
                <option value="">全部状态</option>
                <option value="1">上架</option>
                <option value="0">下架</option>
              </select>
            </div>
            <div class="layui-inline layui-show-xs-block">
              <select lay-filter="type" name="type">
                <option value="">全部类型</option>
                <option value="0">卡密</option>
                <option value="1">链接</option>
              </select>
            </div>
            <div class="layui-inline layui-show-xs-block">
              <select lay-filter="is_head" name="is_head">
                <option value="">全部发货类型</option>
                <option value="0">自动发货</option>
                <option value="1">手动发货</option>
              </select>
            </div>
            <div class="layui-inline layui-show-xs-block">
              <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </div>
          </form>
        </div>
        <div class="layui-card-body layui-table-body layui-table-main">
          <table class="layui-table layui-form" id="datatable" lay-filter="datatable"></table>
          <p style="color: red;">*注：表内的一口价仅可修改首页显示的价格，并非实际售价，具体售价的修改请点击编辑后在价格部分进行具体修改。价格与会员组、商品规格有关。</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add"><i
        class="layui-icon">&#xe61f;</i>新增商品</button>
  </div>
</script>
{/block}
{block name='script'}
<script src="__ASSETS__/page/admin/goods/index.js"></script>
{/block}
