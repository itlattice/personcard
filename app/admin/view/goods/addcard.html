{extend name='base' /}
{block name='title'}
<title>商品加卡</title>
{/block}
{block name="meta"}
<style>
  body {
    background-color: #fff;
  }

  .layui-form-item {
    width: 70%;
  }

  .footer {
    position: fixed;
    bottom: 0;
    right: 0;
  }
  .icon{
    width: 3rem;
    height: 3rem;
  }
</style>
{/block}
{block name='body'}
<input type="hidden" id="token" name="token" value="{:token()}">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>商品加卡[{$name}]</legend>
</fieldset>
<div class="layui-form" action="" lay-filter="formTest">
    <div class="layui-form-item">
        <label class="layui-form-label">商品规格</label>
        <div class="layui-input-block">
            <select lay-filter="specs" name="specs">
                {volist id="vo" name="specs"}
                <option value="{$vo.gsid}">{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">卡密列表</label>
        <div class="layui-input-block" style="width: 100%;">
            <textarea class="layui-textarea" rows="10" name="card"></textarea>
            <tip>*一行一个，不可重复，卡号与卡密以“|”分开，单次最高限制100个卡密(行)</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否去重</label>
        <div class="layui-input-block">
            <input type="radio" name="again" value="1" title="去重" checked=''>
            <input type="radio" name="again" value="0" title="不去重">
        </div> 
    </div>
</div>

{/block}
{block name='script'}
<script>
  var forma = [];
  layui.use(['laydate', 'form','upload'], function () {
    forma = layui.form;
    upload=layui.upload;
    forma.render();
  })

  var reloads=function(){
      location.reload();
  }
</script>
{/block}
