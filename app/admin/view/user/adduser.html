{extend name='base' /}
{block name='title'}
<title>系统配置</title>
{/block}
{block name="meta"}
<style>
  body {
    background-color: #fff;
  }

  .layui-form-item {
    width: 70%;
  }

  .footer {
    position: fixed;
    bottom: 0;
    right: 0;
  }
</style>
{/block}
{block name='body'}
<input type="hidden" id="token" name="token" value="{:token()}">
{if condition="$id eq 0"}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>添加用户</legend>
</fieldset>
<form class="layui-form" action="" lay-filter="formTest">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名<span style="color: red;">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required" placeholder="请输入用户名"
        autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">昵称<span style="color: red;">*</span></label>
    <div class="layui-input-block">
        <input type="text" name="nickname" lay-verify="required" placeholder="请输入用户昵称"
          autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">QQ</label>
    <div class="layui-input-block">
        <input type="text" name="qq" lay-verify="required" placeholder="请输入QQ(选填)"
          autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
        <input type="text" name="telephone" lay-verify="required" placeholder="请输入手机号(选填)"
          autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录密码<span style="color: red;">*</span></label>
    <div class="layui-input-block">
        <input type="password" name="password" lay-verify="required" placeholder="请输入登录密码(最短6位)"
          autocomplete="off" class="layui-input">
    </div>
  </div>
</form>
{else /}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>编辑用户</legend>
</fieldset>
<form class="layui-form" action="" lay-filter="formTest">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
          <input type="text" name="username" value="{$info.username}" lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">昵称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="nickname" value="{$info.nickname}" lay-verify="required" placeholder="请输入用户昵称"
              autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="text" name="qq" value="{$info.qq}" lay-verify="required" placeholder="请输入QQ(选填)"
              autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" value="{$info.telephone}" lay-verify="required" placeholder="请输入手机号(选填)"
              autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">登录密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required" placeholder="请输入登录密码(最短6位)，若无需修改则不填写"
              autocomplete="off" class="layui-input">
        </div>
      </div>
</form>
{/if}

{/block}
{block name='script'}
<script>
  var form = [];
  layui.use(['laydate', 'form'], function () {
    form = layui.form;
    form.render();
  })
</script>
{/block}
