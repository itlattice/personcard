{extend name='base' /}
{block name='title'}
<title>系统配置</title>
{/block}
{block name="meta"}
<style>
  body {
    background-color: #fff;
  }

  .layui-form-item {
    width: 70%;
  }

  .footer {
    position: fixed;
    bottom: 0;
    right: 0;
  }
</style>
{/block}
{block name='body'}
<input type="hidden" id="token" name="token" value="{:token()}">
<input type="hidden" id="userid" name="id" value="{$id}">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>选择要移入的分组</legend>
</fieldset>
<div class="layui-fluid" style="padding-top: 0;">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body layui-table-body layui-table-main">
            <table class="layui-table layui-form" id="datatable" lay-filter="datatable"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="barDemo">
    <div class="layui-btn-group">
      <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="list">移入它</button>
    </div>
  </script>

{/block}
{block name='script'}
<script src="__ASSETS__/page/admin/user/grouplist.js"></script>
{/block}
